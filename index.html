<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Character Counter</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f5f7fb;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

.card{
  width:420px;
  background:white;
  padding:16px;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,0.12);
}

textarea{
  width:100%;
  height:150px;
  padding:10px;
  border:2px solid #ccc;
  border-radius:10px;
  resize:none;
  outline:none;
  transition: border-color 0.3s;
}

textarea.warning{
  border-color: orange;
}

textarea.danger{
  border-color: red;
}

.info{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
  font-size:14px;
}

.limit{
  padding:4px 8px;
  border-radius:8px;
  color:white;
  font-size:13px;
}

.limit.ok{ background: green; }
.limit.warning{ background: orange; }
.limit.danger{ background: red; }

button{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#1e6cff;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <h2>Live Character Counter</h2>
  <p>Type text to see character count update.</p>

  <textarea id="text" placeholder="Start typing..."></textarea>

  <div class="info">
    <span>Characters: <b id="count">0</b></span>
    <span class="limit ok" id="status">Remaining: 100</span>
  </div>

  <button onclick="clearText()">Clear</button>
</div>

<script>
const textarea = document.getElementById("text");
const count = document.getElementById("count");
const status = document.getElementById("status");

const LIMIT = 100;

textarea.addEventListener("input", function () {
  const length = textarea.value.length;
  count.innerText = length;

  const remaining = LIMIT - length;

  textarea.className = "";

  if (remaining < 0) {
    status.innerText = "Over limit: " + Math.abs(remaining);
    status.className = "limit danger";
    textarea.classList.add("danger");
  }
  else if (remaining <= 20) {
    status.innerText = "Remaining: " + remaining;
    status.className = "limit warning";
    textarea.classList.add("warning");
  }
  else {
    status.innerText = "Remaining: " + remaining;
    status.className = "limit ok";
  }
});

function clearText(){
  textarea.value = "";
  count.innerText = 0;
  status.innerText = "Remaining: 100";
  status.className = "limit ok";
  textarea.className = "";
}
</script>

</body>
</html>
